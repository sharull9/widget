<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Widget-2</title>
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <!-- Bootstrap icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- widgets starts -->         
    <section class="widgets py-4 py-lg-5">
      <div class="container">
        <!-- top video_sec starts -->
        <div class="row">
          <div class="col-12">
            <iframe
              width="100%"
              src="https://www.youtube.com/embed/TX9qSaGXFyg"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen>
            </iframe>

            <h5 class="pt-2">Introducing Apple Vision Pro</h5>
          </div>
        </div>
        <!-- top video_sec close -->

        <!-- bottom video_sec starts -->       
        <div class="row py-4">

          <!-- bottom video starts -->
          <div class="col-12 col-md-12 col-lg-4 ">
            <div class="row card_box">
              <div class="card p-0 shadow-lg"> 
                <div class="col-12 left_img">
                  <iframe
                    width="100%"
                    src="https://www.youtube.com/embed/JT8jjNBWCAc"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                  </iframe>
                </div>

                <div class="col-12 right_content p-3 pt-4">
                  <h6 class="m-0 pe-4">WWDC 2023 - June 5 | Apple</h6>
                  <div class="bottom_text mt-1">
                    <span>Apple <i class="bi bi-check-circle-fill"></i></span>
                    <p class="m-0">12M Views . Streamed 2 days ago</p>
                  </div>
                </div>
              </div>
            </div>
          </div>   
          <!-- bottom video close -->

          <!-- bottom video starts -->
          <div class="col-12 col-md-12 col-lg-4  pt-4 pt-lg-0">
            <div class="row card_box">
              <div class="card  p-0 shadow-lg">
                <div class="col-12 left_img">
                  <iframe
                    width="100%"
                    src="https://www.youtube.com/embed/yHh6suIA1fM"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                  </iframe>
                </div>

                <div class="col-12 right_content p-3 pt-4">
                  <h6 class="m-0 pe-4">WWDC 2023 - June 5 | Apple</h6>
                  <div class="bottom_text mt-1">
                    <span>Apple <i class="bi bi-check-circle-fill"></i></span>
                    <p class="m-0">12M Views . Streamed 2 days ago</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- bottom video close -->

          <!-- bottom video starts -->
          <div class="col-12 col-md-12 col-lg-4  pt-4 pt-lg-0">
            <div class="row card_box">
              <div class="card  p-0 shadow-lg">
                <div class="col-12 left_img">
                  <iframe
                    width="100%"
                    src="https://www.youtube.com/embed/RI0dWy1CVfw"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                  </iframe>
                </div>

                <div class="col-12 right_content p-3 pt-4">
                  <h6 class="m-0 pe-4">WWDC 2023 - June 5 | Apple</h6>
                  <div class="bottom_text mt-1">
                    <span>Apple <i class="bi bi-check-circle-fill"></i></span>
                    <p class="m-0">12M Views . Streamed 2 days ago</p>
                  </div>
                </div>
              </div>
            </div>
          </div>  
          <!-- bottom video close-->

        </div>
        <!-- bottom video_sec close -->  
      </div>
    </section>
    <!-- widgets close -->

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script> 
    <!-- custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
