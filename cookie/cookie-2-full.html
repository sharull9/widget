<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      :root {
        --bannerBg: #c6f1cc;
        --textColor: #797979;
        --acceptBg: #38693f;
        --acceptBorder: #bbbbbb;
        --acceptText: #ffffff;
        --closeBg: #ffffff;
        --closeIcon: #ff0000;
      }
      @layer base {
        .banner {
          @apply p-5 w-full;
        }
        .btn {
          @apply col-span-4 md:col-span-2 lg:col-span-1 flex justify-center items-center px-4 py-2 rounded-lg hover:opacity-90;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bannerBg: "var(--bannerBg)",
              textColor: "var(--textColor)",
              acceptBg: "var(--acceptBg)",
              acceptText: "var(--acceptText)",
              closeBg: "var(--closeBg)",
              closeIcon: "var(--closeIcon)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="relative w-full h-[100vh]">
    <div class="banner absolute bottom-0 bg-bannerBg">
      <div class="grid grid-cols-8 gap-2">
        <div class="col-span-8 lg:col-span-7 flex items-center">
          <p class="text-textColor">
            We use cookie to improve your experience on our site. By using our
            site you consent cookies.&nbsp;
            <a href="" class="underline">Learn more </a>
          </p>
        </div>
        <button class="btn bg-acceptBg border border-acceptBg text-acceptText">
          Got it
        </button>
      </div>
    </div>
  </body>
</html>
