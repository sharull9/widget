<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
      :root {
        /* color */
        --bgColor: #ff0000;
        --cardBgColor: #000000;
        --cardBorderColor: #000000;
        --buttonBgColor: #000000;
        --toggleBgColor: #000000;
        --toggleIconColor: #000000;
        --buttonActiveBgColor: #000000;
        --cardActiveBgColor: #000000;
        --toggleActiveBgColor: #000000;
        --toggleActiveIconColor: #000000;
        --cardActiveBorderColor: #000000;

        /* text */
        --titleColor: #000000;
        --textColor: #000000;
        --tagColor: #000000;
        --cardTitleColor: #000000;
        --cardTextColor: #000000;
        --cardPriceColor: #000000;
        --buttonTextColor: #000000;
        --bulletPointColor: #000000;
        --cardActiveTitleColor: #000000;
        --buttonActiveTextColor: #000000;

        /* daisy ui */
        --padding-card: 0.5rem;
      }

      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgb(0, 92, 92);
      }

      .fill_icon {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
      }
      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
        border: 1px solid green;
      }
      input[type="color"]::-webkit-color-swatch {
        border: 1px solid green;
      }

      @layer base {
        li {
          @apply cursor-pointer;
        }

        input,
        .input,
        textarea,
        .textarea {
          @apply border-none outline-none ring-0 focus:border-none focus:outline-none focus:ring-0 focus:scale-100;
        }

        input[type="color"] {
          -webkit-appearance: none;
          @apply rounded-lg w-8 h-4 overflow-hidden flex-shrink-0 border border-green-500;
        }
      }
      @layer components {
        .form-color {
          @apply flex justify-between items-center gap-1 px-2 py-2 bg-white text-gray-500 rounded-xl;
        }
        .menu_container {
          @apply pt-4 px-2 gap-2 flex-col h-full overflow-y-scroll overflow-x-hidden hidden;
        }
        .menu_container.active {
          @apply flex;
        }
        .menu_accordian {
          @apply bg-white border border-gray-200 shadow rounded-xl;
        }
      }
    </style>
  </head>
  <body class="flex h-[100vh] overflow-hidden">
    <div id="editor" class="md:w-2/6 lg:w-1/5 bg-base-200 flex flex-wrap">
      <div class="bg-gray-700 w-full p-3">
        <p class="text-gray-200">
          Edit Widget
          <span
            class="material-symbols-outlined fill_icon text-sm align-bottom"
          >
            edit
          </span>
        </p>
      </div>
      <div class="w-1/6 h-full">
        <ul class="pt-4 px-2 h-full flex gap-2 flex-col">
          <li class="flex justify-center items-center">
            <button onclick="showMenu(event)">
              <span class="material-symbols-outlined fill_icon">
                dashboard
              </span>
            </button>
          </li>
          <li class="flex justify-center items-center">
            <button onclick="showMenu(event)">
              <span class="material-symbols-outlined"> palette </span>
            </button>
          </li>
          <li class="flex justify-center items-center">
            <button onclick="showMenu(event)">
              <span class="material-symbols-outlined"> format_color_text </span>
            </button>
          </li>
          <li class="flex justify-center items-center">
            <button onclick="showMenu(event)">
              <span class="material-symbols-outlined"> edit_note </span>
            </button>
          </li>
        </ul>
      </div>
      <div class="hidden lg:block w-5/6 h-full bg-gray-200">
        <ul class="menu_container active" id="dashboard">
          <li>
            <div class="card bg-base-100 shadow">
              <div class="card-body">
                <h2 class="card-title">Layout 1</h2>
              </div>
              <figure>
                <img
                  src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                  alt="Shoes"
                />
              </figure>
            </div>
          </li>
          <li>
            <div class="card bg-base-100 shadow">
              <div class="card-body">
                <h2 class="card-title">Layout 2</h2>
              </div>
              <figure>
                <img
                  src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                  alt="Shoes"
                />
              </figure>
            </div>
          </li>
        </ul>
        <ul class="menu_container" id="palette">
          <li>
            <div class="form-control w-full max-w-xs">
              <label class="label">
                <span class="label-text">Title - Tag</span>
              </label>
              <input
                type="text"
                placeholder="Pricing..."
                class="input input-bordered w-full max-w-xs"
              />
            </div>
          </li>
          <li>
            <div class="form-control w-full max-w-xs">
              <label class="label">
                <span class="label-text">Title - H1</span>
              </label>
              <input
                type="text"
                placeholder="Title..."
                class="input input-bordered w-full max-w-xs"
              />
            </div>
          </li>
          <li>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Description</span>
              </label>
              <textarea
                class="textarea textarea-bordered h-24"
                placeholder="Description..."
              ></textarea>
            </div>
          </li>
        </ul>
        <ul class="menu_container" id="format_color_text">
          <li class="menu_accordian grid grid-rows-[auto_0fr] overflow-hidden transition-all duration-200">
            <div class="py-4 px-2 flex justify-between">
              <p>Card</p>
              <button class="h-6 w-6" onclick="openMenuContent(event)">
                <span class="material-symbols-outlined"> expand_more </span>
              </button>
            </div>
            <div class="menu_content overflow-hidden">
              <div class="form-color">
                <label for="cardBgColor">Background Color</label>
                <input value="#000000" type="color" id="cardBgColor" />
              </div>
              <div class="form-color">
                <label for="cardBgColor">Border Color</label>
                <input value="#000000" type="color" id="cardBorderColor" />
              </div>
              <div class="form-color">
                <label for="buttonActiveBgColor"> Active Border Color </label>
                <input
                  value="#000000"
                  type="color"
                  id="cardActiveBorderColor"
                />
              </div>
              <div class="form-color">
                <label for="toggleActiveBgColor">
                  Active Background Color
                </label>
                <input value="#000000" type="color" id="cardActiveBgColor" />
              </div>
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="bgColor">Background Color</label
              ><input value="#000000" type="color" id="bgColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="buttonBgColor">Button Background Color</label>
              <input value="#000000" type="color" id="buttonBgColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="toggleBgColor">Toggle Background Color</label>
              <input value="#000000" type="color" id="toggleBgColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="toggleIconColor"> Toggle Icon Color </label>
              <input type="color" id="toggleIconColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="buttonActiveBgColor">
                Active Button Background Color
              </label>
              <input value="#000000" type="color" id="buttonActiveBgColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="toggleActiveBgColor">
                Active Toggle Background Color
              </label>
              <input value="#000000" type="color" id="toggleActiveBgColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="toggleActiveIconColor">
                Active Toggle Icon Color
              </label>
              <input value="#000000" type="color" id="toggleActiveIconColor" />
            </div>
          </li>
        </ul>
        <ul class="menu_container" id="edit_note">
          <li>
            <div class="form-color">
              <label for="bgColor">Heading Color</label
              ><input value="#000000" type="color" id="titleColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="cardBgColor">Text Color</label>
              <input value="#000000" type="color" id="textColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="cardBgColor">Tag Color</label>
              <input value="#000000" type="color" id="tagColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="buttonBgColor">Card Heading Color</label>
              <input value="#000000" type="color" id="cardTitleColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="buttonActiveBgColor"> Card Text Color </label>
              <input value="#000000" type="color" id="cardTextColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="toggleBgColor">Price Color</label>
              <input value="#000000" type="color" id="cardPriceColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="toggleBgColor">Button Text Color</label>
              <input value="#000000" type="color" id="buttonTextColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="toggleBgColor">Bullet Color</label>
              <input value="#000000" type="color" id="bulletPointColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="toggleActiveBgColor">
                Active Card Heading Color
              </label>
              <input value="#000000" type="color" id="cardActiveTitleColor" />
            </div>
          </li>
          <li>
            <div class="form-color">
              <label for="toggleBgColor">Active Button Text Color</label>
              <input value="#000000" type="color" id="buttonActiveTextColor" />
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="md:w-4/6 lg:w-4/5" id="widget">
      <iframe
        src="/pricing/layout-1.html"
        width="100%"
        height="100%"
        frameborder="0"
      ></iframe>
    </div>

    <script>
      function editor() {
        let editor = document.getElementById("editor");
        editor.classList.add("w-1/5", "bg-base-200", "flex", "flex-wrap");
        editor.innerHTML = `
        <div class="bg-gray-700 w-full p-3">
          <p class="text-gray-200">Edit Widget</p>
        </div>
        `;
        editor.innerHTML += `
        <div class="w-1/6 h-full">
        <ul class="pt-4 px-2 h-full flex gap-2 flex-col">
          <li>
            <span class="material-symbols-outlined fill_icon"> dashboard </span>
          </li>
          <li><span class="material-symbols-outlined"> palette </span></li>
          <li>
            <span class="material-symbols-outlined"> format_color_text </span>
          </li>
          <li>
            <span class="material-symbols-outlined"> edit_note </span>
          </li>
        </ul>
      </div>
      <div class="w-5/6 bg-gray-200 h-full">
        <ul class="pt-4 px-2 flex gap-2 flex-col">
          <li class="p-2"><a>Layout 1</a></li>
          <li class="p-2"><a>Layout 2</a></li>
        </ul>
        <ul class="pt-4 px-2 flex gap-2 flex-col">
          <li>
            <div class="form-control w-full max-w-xs">
              <label class="label">
                <span class="label-text">Title - Tag</span>
              </label>
              <input
                type="text"
                placeholder="Pricing..."
                class="input input-bordered w-full max-w-xs"
              />
            </div>
          </li>
          <li>
            <div class="form-control w-full max-w-xs">
              <label class="label">
                <span class="label-text">Title - H1</span>
              </label>
              <input
                type="text"
                placeholder="Title..."
                class="input input-bordered w-full max-w-xs"
              />
            </div>
          </li>
          <li>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Description</span>
              </label>
              <textarea
                class="textarea textarea-bordered h-24"
                placeholder="Description..."
              ></textarea>
            </div>
          </li>
        </ul>
      </div>
        `;
      }

      // editor();

      function showMenu(e) {
        let id = e.target.innerText;
        let allMenu = document.querySelectorAll(".menu_container");

        for (let menu of allMenu) {
          menu.classList.remove("active");
        }
        document.getElementById(id).classList.add("active");
      }

      function openMenuContent(e) {
        let id = e.target;
        id.parentElement.parentElement.parentElement.classList.toggle("grid-rows-[auto_1fr]")
        id.parentElement.parentElement.classList.toggle("border-b")
      }
    </script>
  </body>
</html>
